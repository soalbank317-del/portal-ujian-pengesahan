<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PORTAL TES PENGESAHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* WARNA UMUM */
            --primary: #00AA5B; 
            --verified-purple: #9b59b6;
            --disabled: #9ca3af;
            
            /* MODE TERANG (DEFAULT) */
            --bg-gradient-start: #00AA5B;
            --bg-gradient-end: #008f4d;
            --text-main: #ffffff;
            --bg-card: #ffffff;
            --text-card-title: #111827;
            --text-card-sub: #4b5563;
            --input-bg: #ffffff;
            --input-text: #000000;
            --input-placeholder: #6b7280;
            --header-bg: rgba(255, 255, 255, 0.25);
            --toggle-bg: rgba(255, 255, 255, 0.3);
            --shadow-card: rgba(0,0,0,0.1);
            --shadow-hard: #e0e0e0;
        }

        /* MODE GELAP */
        body.dark-mode {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --text-main: #e2e8f0;
            --bg-card: #1e293b;
            --text-card-title: #f3f4f6;
            --text-card-sub: #9ca3af;
            --input-bg: #334155;
            --input-text: #ffffff;
            --input-placeholder: #cbd5e1;
            --header-bg: rgba(30, 41, 59, 0.5);
            --toggle-bg: rgba(0, 0, 0, 0.5);
            --shadow-card: rgba(0,0,0,0.3);
            --shadow-hard: #0f172a; /* Warna gelap untuk shadow card */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-main);
            transition: background-image 0.5s ease;
        }

        body { display: flex; flex-direction: column; }

        /* TOMBOL TOGGLE MODE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--toggle-bg);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 2000;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .theme-toggle:hover { transform: scale(1.1); }

        /* CUSTOM TOAST NOTIFICATION */
        #customToast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #facc15;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        #customToast.show { top: 30px; }

        .corner-robot {
            position: fixed;
            bottom: 70px;
            right: 15px;
            width: 100px;
            z-index: 999;
            pointer-events: none;
            animation: floatRobot 4s infinite ease-in-out;
        }
        @keyframes floatRobot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        header {
            text-align: center;
            padding: 40px 0 10px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }

        .logo-madrasah {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 5px 0 #d1d1d1, inset 0 -4px 8px rgba(0,0,0,0.1);
            border: 4px solid rgba(255, 255, 255, 0.5);
            display: inline-block;
            transform: perspective(500px) rotateX(10deg);
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(24px, 6vw, 42px);
            margin: 0 0 15px;
            font-weight: 800;
            color: var(--text-main);
            text-shadow: 0 4px 10px rgba(0,0,0,.3);
        }

        .clock-container {
            background: var(--header-bg);
            padding: 8px 25px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1), 0 4px 0 rgba(255,255,255,0.2) inset;
            transform: perspective(1000px) rotateX(10deg);
            color: var(--text-main);
        }
        #digital-clock { font-size: 22px; font-weight: 800; }

        body.searching header {
            margin-top: -320px;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .search-container {
            padding: 35px;
            flex-shrink: 0;
            z-index: 1001;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        body.searching .search-container { padding-top: 40px; }

        .search-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-wrapper .icon { position: absolute; left: 30px; top: 50%; transform: translateY(-50%); font-size: 28px; color: var(--primary); z-index: 10; }
        
        input {
            width: 100%;
            padding: 25px 30px 25px 85px;
            border-radius: 60px;
            border: none;
            font-size: 20px;
            font-weight: 600;
            background-color: var(--input-bg);
            color: var(--input-text);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), inset 0 -4px 0 rgba(0,0,0,0.1);
            outline: none;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        input::placeholder { color: var(--input-placeholder); }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 80px;
            display: none;
            justify-content: center;
        }
        body.searching main { display: flex; opacity: 1; transform: translateY(0); }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            align-content: start;
        }

        .card {
            background: var(--bg-card);
            color: var(--text-card-title);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 0 var(--shadow-hard), 0 15px 30px var(--shadow-card);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .verified-header { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .info-tag { font-size: 11px; font-weight: 800; color: var(--text-card-sub); text-transform: uppercase; }
        .verified-badge { background: var(--verified-purple); color: #fff; border-radius: 50%; width: 18px; height: 18px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; }

        .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, #fff);
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .mapel { font-size: 26px; font-weight: 800; margin-bottom: 25px; line-height: 1.2; color: var(--text-card-title); }

        .btn-mulai {
            background: #00AA5B;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 14px; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 0 #008f4d;
            transition: 0.2s;
        }

        .btn-disabled {
            background: var(--disabled) !important;
            box-shadow: 0 5px 0 #6b7280 !important;
            cursor: pointer !important;
            opacity: 0.7;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            text-align: center;
            font-size: 12px;
            z-index: 100;
            color: white;
        }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            input { font-size: 17px; padding-left: 70px; }
            body.searching header { margin-top: -380px; }
        }
    </style>
</head>
<body>

    <div id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
        ‚òÄÔ∏è
    </div>

    <div id="customToast">
        <span>‚ö†Ô∏è</span> Link soal belum di-update oleh admin.
    </div>

    <img src="https://i.ibb.co.com/mVzkz5xG/robot-removebg-preview.png" class="corner-robot">

    <header id="headerSection">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png">
        </div>
        <h1>PORTAL TES PENGESAHAN</h1>
        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <span class="icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Cari Mapel..." autocomplete="off">
        </div>
    </div>

    <main id="appMain">
        <div id="results" class="results"></div>
    </main>

    <footer>MTs AMTSILATI &copy; 2026</footer>

<script>
const searchInput = document.getElementById('searchInput');
const body = document.body;
const toast = document.getElementById('customToast');
const themeToggle = document.getElementById('themeToggle');

// FUNGSI JAM
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('digital-clock').innerHTML = `${hours}:${minutes}:<span style="color: #facc15;">${seconds}</span>`;
}
setInterval(updateClock, 1000); updateClock();

// FUNGSI DARK MODE
function toggleTheme() {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    themeToggle.innerHTML = isDark ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

// Cek preferensi tersimpan
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    themeToggle.innerHTML = 'üåô';
}

// DATA CSV
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

fetch(CSV_URL).then(res => res.text()).then(text => {
    const lines = text.split(/\r?\n/).slice(1);
    allData = lines.map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x.replace(/^"|"$/g,'').trim());
        return { kelas: c[0] || "", mapel: c[1] || "", link: c[2] || "" };
    }).sort((a, b) => {
        if (a.kelas !== b.kelas) return a.kelas.localeCompare(b.kelas, undefined, {numeric: true});
        return a.mapel.localeCompare(b.mapel);
    });
});

function isValidHttpUrl(string) {
  let url;
  try { url = new URL(string); } catch (_) { return false; }
  return url.protocol === "http:" || url.protocol === "https:";
}

// FUNGSI SHOW TOAST
function showToast() {
    toast.classList.add('show');
    setTimeout(() => { toast.classList.remove('show'); }, 3000);
}

function handleGoToLink(url, event) {
    event.preventDefault();
    if (!isValidHttpUrl(url)) {
        showToast(); // Panggil notifikasi custom
        return false;
    }
    window.location.href = url;
}

searchInput.addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase().trim();
    if (q.length > 0) {
        body.classList.add('searching');
        render(allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q)));
    } else {
        document.getElementById('results').innerHTML = '';
    }
});

searchInput.addEventListener('focus', () => { body.classList.add('searching'); });
searchInput.addEventListener('blur', () => { if (searchInput.value.trim() === "") body.classList.remove('searching'); });

function render(data) {
    const container = document.getElementById('results');
    container.innerHTML = "";
    if (data.length === 0) return;

    data.forEach(item => {
        let accent = "#00AA5B", txt = "white";
        if(item.kelas.includes("7")) accent = "#2563eb";
        if(item.kelas.includes("8")) { accent = "#facc15"; txt = "#854d0e"; }
        if(item.kelas.includes("9")) accent = "#dc2626";

        const hasLink = isValidHttpUrl(item.link);
        const btnClass = hasLink ? "btn-mulai" : "btn-mulai btn-disabled";
        const btnText = hasLink ? "MULAI TES SEKARANG ‚ûî" : "BELUM TERSEDIA";

        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', accent);
        card.style.setProperty('--text-color', txt);
        card.innerHTML = `
            <div class="verified-header"><span class="info-tag">SOAL TES PENGESAHAN</span><div class="verified-badge">‚úì</div></div>
            <div class="badge-kelas">KELAS ${item.kelas}</div>
            <div class="mapel">${item.mapel}</div>
            <button class="${btnClass}" onclick="handleGoToLink('${item.link}', event)">${btnText}</button>
        `;
        container.appendChild(card);
    });
}
</script>
</body>
</html>

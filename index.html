<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Tes KBM - MTS AMTSILATI</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-deep: #0a1a15;      /* Hijau Hitam Sangat Gelap */
    --primary-green: #1b4332; /* Hijau Botol */
    --accent-glow: #2d6a4f;  /* Hijau Terang untuk Hover */
    --text-light: #f8f9fa;
    --glass-white: rgba(255, 255, 255, 0.95);
}

body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--bg-deep);
    /* Sedikit sentuhan gradien gelap agar tidak flat */
    background: radial-gradient(circle at top right, #132a22, #0a1a15);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 950px;
    background: var(--glass-white);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 34px;
    color: var(--bg-deep);
    font-weight: 800;
    letter-spacing: -1px;
}

.subtitle {
    margin: 10px 0 35px;
    color: #6b7280;
    font-size: 15px;
    letter-spacing: 0.5px;
}

/* SEARCH AREA - Lebih Clean */
.search-box {
    max-width: 550px;
    margin: 0 auto 40px;
}

.search-box input {
    width: 100%;
    padding: 20px 28px;
    font-size: 16px;
    border-radius: 20px;
    border: 1.5px solid #e5e7eb;
    background: #f9fafb;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #1f2937;
}

.search-box input:focus {
    border-color: var(--primary-green);
    background: #fff;
    box-shadow: 0 10px 25px rgba(27, 67, 50, 0.1);
    transform: translateY(-2px);
}

/* RESULTS GRID */
.results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 24px;
}

/* CARD - RE-DESIGNED FOR ELEGANCE */
.card {
    background: #ffffff;
    padding: 28px;
    border-radius: 24px;
    border: 1px solid #f0f0f0;
    display: flex;
    flex-direction: column;
    text-align: left;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(20px);
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

/* Indikator Elegan di Samping */
.card::before {
    content: "";
    position: absolute;
    left: 0; top: 20%; bottom: 20%;
    width: 4px;
    background: var(--primary-green);
    border-radius: 0 4px 4px 0;
    transition: all 0.3s;
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    border-color: #d1d5db;
}

.card:hover::before {
    top: 0; bottom: 0;
    width: 6px;
    background: var(--accent-glow);
}

.card .kelas {
    font-size: 12px;
    font-weight: 700;
    color: var(--primary-green);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 8px;
    display: block;
}

.card .mapel {
    font-weight: 700;
    font-size: 20px;
    color: #111827;
    line-height: 1.2;
    margin-bottom: 15px;
}

.card .action-text {
    font-size: 13px;
    font-weight: 600;
    color: #9ca3af;
    display: flex;
    align-items: center;
    margin-top: auto;
    transition: color 0.3s;
}

.card:hover .action-text {
    color: var(--primary-green);
}

/* Highlight Color */
mark.hi {
    background: #dcfce7;
    color: #166534;
    padding: 0 4px;
    border-radius: 4px;
}

.empty {
    grid-column: 1/-1;
    padding: 50px;
    color: #9ca3af;
    font-style: italic;
}
</style>
</head>
<body>

<div class="container">
    <h1>Portal Tes Pengesahan KBM</h1>
    <p class="subtitle">MTS AMTSILATI - Jl. Kenanga Dk. Sidorejo Ds. Bangsri Jepara</p>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari mata pelajaran atau kelas..." autocomplete="off">
    </div>
    
    <div id="results" class="results"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

function parseCSV(text){
    const lines = text.split(/\r?\n/);
    if(lines.length === 0) return [];
    const headers = lines.shift().split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iKelas = headers.indexOf("kelas");
    const iMapel = headers.indexOf("mapel");
    const iLink  = headers.indexOf("link");
    
    const result = [];
    lines.forEach(line => {
        if(!line.trim()) return;
        const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g,'').trim());
        if(cols[iMapel]) {
            result.push({ kelas: cols[iKelas] || "-", mapel: cols[iMapel], link: cols[iLink] || "#" });
        }
    });
    return result;
}

async function fetchCSV(){
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch(e) {
        document.getElementById("results").innerHTML = '<div class="empty">Koneksi bermasalah.</div>';
    }
}

function highlight(text, q){
    if(!q) return text;
    const re = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'gi');
    return text.replace(re, m => `<mark class="hi">${m}</mark>`);
}

function renderResults(data, q = ""){
    const container = document.getElementById("results");
    container.innerHTML = "";
    if(data.length === 0){
        container.innerHTML = '<div class="empty">Mata pelajaran tidak ditemukan.</div>'; 
        return;
    }
    
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <span class="kelas">Kelas ${highlight(item.kelas, q)}</span>
            <div class="mapel">${highlight(item.mapel, q)}</div>
            <div class="action-text">Klik untuk mengerjakan â†’</div>
        `;

        div.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(div);
        setTimeout(() => div.classList.add("show"), 50 * i);
    });
}

document.getElementById("searchInput").addEventListener("input", function(){
    const q = this.value.toLowerCase().trim();
    if(!q){ document.getElementById("results").innerHTML = ""; return; }
    const filtered = allData.filter(x => x.kelas.toLowerCase().includes(q) || x.mapel.toLowerCase().includes(q));
    renderResults(filtered, q);
});

fetchCSV();
</script>
</body>
</html>

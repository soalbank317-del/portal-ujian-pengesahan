<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tes Pengesahan KBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #31c157; 
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --cls-7: #0891b2; 
            --cls-8: #2563eb; 
            --cls-9: #d97706; 
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            background-image: linear-gradient(135deg, #31c157 0%, #2bad4e 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 30px 15px; /* Padding lebih kecil untuk HP */
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }

        /* LOGO */
        .logo-wrapper { margin-bottom: 20px; }
        .logo-madrasah {
            width: 80px; /* Ukuran lebih proporsional */
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
        }

        h1 {
            font-size: clamp(22px, 5vw, 42px);
            margin: 10px 0;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .subtitle {
            font-weight: 600;
            font-size: clamp(12px, 3vw, 14px);
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* SEARCH BOX RESPONSIVE */
        .search-box { 
            margin: 0 auto 40px; 
            max-width: 500px; 
            position: sticky; 
            top: 20px; 
            z-index: 100;
        }
        .search-box input {
            width: 100%;
            background: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            color: var(--text-dark);
            font-size: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            outline: none;
            box-sizing: border-box;
        }

        /* GRID RESULTS - Otomatis menyesuaikan jumlah kolom */
        .results {
            display: grid;
            /* Mobile: 1 kolom, Tablet: 2 kolom, Desktop: 3 kolom */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        /* CARD STYLE */
        .card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card .indicator {
            width: 40px;
            height: 4px;
            border-radius: 10px;
            background: var(--accent-color);
            margin-bottom: 15px;
        }

        .card .kelas-tag {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card .mapel {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .card .btn-kerjakan {
            background: #f3f4f6;
            color: var(--text-dark);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: 700;
        }

        .card:hover .btn-kerjakan {
            background: var(--accent-color);
            color: white;
        }

        /* Info State */
        .info-msg {
            grid-column: 1/-1;
            padding: 40px;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        mark.hi { background: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 2px; }

        /* Media Query untuk HP kecil */
        @media (max-width: 480px) {
            body { padding: 20px 10px; }
            .card { padding: 20px; }
            .results { grid-template-columns: 1fr; } /* Paksa 1 kolom di HP */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-wrapper">
        <div class="logo-madrasah"></div>
    </div>
    
    <h1>Portal Tes Pengesahan</h1>
    <p class="subtitle">MTs Amtsilati - KBM Online</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Ketik nama mata pelajaran..." autocomplete="off">
    </div>

    <div id="results" class="results">
        <div class="info-msg">Silakan ketik nama mata pelajaran untuk mulai mencari.</div>
    </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) {
        console.error("Gagal mengambil data CSV");
    }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    if(lines.length < 2) return [];
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getAccentColor(kelas) {
    if(kelas.includes("7")) return "#0891b2"; 
    if(kelas.includes("8")) return "#2563eb"; 
    if(kelas.includes("9")) return "#d97706"; 
    return "#10b981";
}

function render(data, q = "") {
    const container = document.getElementById("results");
    
    // JIKA KOLOM PENCARIAN KOSONG
    if (q.length === 0) {
        container.innerHTML = '<div class="info-msg">Silakan ketik nama mata pelajaran untuk mulai mencari.</div>';
        return;
    }

    // JIKA DATA TIDAK DITEMUKAN
    if (data.length === 0) {
        container.innerHTML = '<div class="info-msg">Mata pelajaran tidak ditemukan. Coba kata kunci lain.</div>';
        return;
    }

    container.innerHTML = "";
    data.forEach((item) => {
        const color = getAccentColor(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', color);
        
        card.innerHTML = `
            <div class="indicator"></div>
            <span class="kelas-tag">KBM KELAS ${item.kelas}</span>
            <div class="mapel">${item.mapel.replace(new RegExp(q, 'gi'), m => `<mark class="hi">${m}</mark>`)}</div>
            <div class="btn-kerjakan">Mulai Tes âž”</div>
        `;
        
        card.onclick = () => { if(item.link !== "#") window.open(item.link, '_blank'); };
        container.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = allData.filter(d => 
        d.mapel.toLowerCase().includes(q) || 
        d.kelas.toLowerCase().includes(q)
    );
    render(filtered, q);
});

init();
</script>
</body>
</html>

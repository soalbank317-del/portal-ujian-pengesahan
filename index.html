<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tes Pengesahan KBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #020a06; /* Hitam Hijau Pekat */
            --primary: #31c157; /* Warna utama Madrasah */
            --text-white: #ffffff;
            --text-gray: #a0aec0;
            /* Warna Kontras Per Tingkatan */
            --cls-7: #00f5ff; /* Cyan / Turquoise */
            --cls-8: #3b82f6; /* Electric Blue */
            --cls-9: #fbbf24; /* Amber / Sunset Orange */
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(49, 193, 87, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.05) 0%, transparent 40%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        /* LOGO MADRASAH BERSINAR */
        .logo-wrapper { margin-bottom: 25px; }
        .logo-madrasah {
            width: 110px;
            height: 110px;
            background: var(--primary); /* Ganti dengan <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png"> jika ada */
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-shadow: 0 0 40px rgba(49, 193, 87, 0.5);
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(49, 193, 87, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 0 60px rgba(49, 193, 87, 0.8); }
        }

        /* JUDUL TIMBUL (3D LAYERED) */
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(34px, 7vw, 60px);
            margin: 0;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -2px;
            color: #ffffff;
            text-shadow: 
                0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 
                0 10px 20px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.1);
        }

        .subtitle {
            margin-top: 20px;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 5px;
            color: var(--primary);
            text-transform: uppercase;
        }

        /* SEARCH BOX MODERN */
        .search-box { margin: 50px auto; max-width: 600px; }
        .search-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(49, 193, 87, 0.3);
            padding: 22px 35px;
            border-radius: 60px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.4s;
            backdrop-filter: blur(12px);
            box-sizing: border-box;
        }
        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(49, 193, 87, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        /* GRID RESULTS */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 25px;
        }

        /* CARD DENGAN KONTRAS TINGGI */
        .card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 35px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(30px);
        }

        .card.show { opacity: 1; transform: translateY(0); }

        /* Aksen Samping sesuai Warna Kelas */
        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 8px; height: 100%;
            background: var(--accent-color);
            box-shadow: 2px 0 15px var(--accent-color);
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 20px var(--accent-color);
        }

        .card .kelas-tag {
            font-size: 13px;
            font-weight: 800;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
            letter-spacing: 1px;
        }

        .card .mapel {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #ffffff;
        }

        .card .btn-start {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 800;
            color: var(--accent-color);
            transition: 0.3s;
        }

        mark.hi { background: #fff; color: #000; padding: 0 4px; border-radius: 4px; font-weight: 800; }

        .loading { grid-column: 1/-1; padding: 100px; color: var(--text-gray); font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-wrapper">
        <div class="logo-madrasah"></div>
    </div>
    
    <h1>Portal Tes<br>Pengesahan KBM</h1>
    <p class="subtitle">MTs Amtsilati</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari Mata Pelajaran atau Kelas..." autocomplete="off">
    </div>

    <div id="results" class="results">
        <div class="loading">Menghubungkan ke data madrasah...</div>
    </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
        render(allData);
    } catch (e) {
        document.getElementById("results").innerHTML = "Koneksi Bermasalah.";
    }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

// Logika Warna Kontras Per Tingkatan
function getAccentColor(kelas) {
    if(kelas.includes("7")) return "#00f5ff"; // Cyan / Turquoise (Kontras Maksimal)
    if(kelas.includes("8")) return "#3b82f6"; // Electric Blue
    if(kelas.includes("9")) return "#fbbf24"; // Amber / Sunset Orange
    return "#31c157"; // Hijau Fallback
}

function render(data, q = "") {
    const container = document.getElementById("results");
    container.innerHTML = data.length ? "" : "<div class='loading'>Mata Pelajaran Tidak Ditemukan.</div>";
    
    data.forEach((item, i) => {
        const color = getAccentColor(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', color);
        
        card.innerHTML = `
            <span class="kelas-tag">KBM KELAS ${item.kelas}</span>
            <div class="mapel">${q ? item.mapel.replace(new RegExp(q, 'gi'), m => `<mark class="hi">${m}</mark>`) : item.mapel}</div>
            <div class="btn-start">MULAI KERJAKAN âž”</div>
        `;
        
        card.onclick = () => { if(item.link !== "#") window.open(item.link, '_blank'); };
        container.appendChild(card);
        setTimeout(() => card.classList.add("show"), i * 40);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase();
    const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
    render(filtered, q);
});

init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Tes KBM - MTS AMTSILATI</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-body: #050c0a;       /* Hitam Hijau Pekat */
    --bg-card: #0d1f1a;       /* Hijau Gelap untuk Kartu */
    --primary-glow: #2d6a4f;  /* Hijau Glow */
    --accent-gold: #d4af37;   /* Emas untuk detail */
    --text-light: #e0e0e0;    /* Abu terang untuk teks */
    --text-white: #ffffff;    /* Putih murni untuk judul */
}

body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--bg-body);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 900px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 36px;
    color: var(--text-white);
    font-weight: 800;
    letter-spacing: -1px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.subtitle {
    margin: 10px 0 40px;
    color: var(--accent-gold);
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* SEARCH BOX DARK */
.search-box {
    max-width: 500px;
    margin: 0 auto 50px;
}

.search-box input {
    width: 100%;
    padding: 18px 25px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #1a332c;
    background: #0a1411;
    outline: none;
    transition: all 0.3s ease;
    color: var(--text-white);
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
}

.search-box input:focus {
    border-color: var(--primary-glow);
    box-shadow: 0 0 15px rgba(45, 106, 79, 0.3);
    background: #0d1f1a;
}

/* RESULTS GRID */
.results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
}

/* CARD DARK ELEGANT */
.card {
    background: var(--bg-card);
    padding: 25px;
    border-radius: 16px;
    border: 1px solid #1a332c;
    display: flex;
    flex-direction: column;
    text-align: left;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

.card:hover {
    transform: translateY(-8px);
    background: #132a22;
    border-color: var(--primary-glow);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 10px rgba(45, 106, 79, 0.2);
}

.card .kelas {
    font-size: 11px;
    font-weight: 700;
    color: var(--accent-gold);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 10px;
}

.card .mapel {
    font-weight: 700;
    font-size: 19px;
    color: var(--text-white);
    line-height: 1.3;
    margin-bottom: 20px;
}

.card .action {
    font-size: 12px;
    font-weight: 600;
    color: var(--primary-glow);
    margin-top: auto;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: color 0.3s;
}

.card:hover .action {
    color: #4ade80; /* Hijau lebih terang saat hover */
}

/* Animasi sederhana untuk icon panah */
.card .action::after {
    content: "â†’";
    transition: transform 0.3s;
}

.card:hover .action::after {
    transform: translateX(5px);
}

/* Highlight Color (Warna emas transparan) */
mark.hi {
    background: rgba(212, 175, 55, 0.2);
    color: var(--accent-gold);
    padding: 0 2px;
    border-radius: 2px;
}

.empty {
    grid-column: 1/-1;
    padding: 50px;
    color: #4a5568;
}
</style>
</head>
<body>

<div class="container">
    <h1>Portal Tes KBM</h1>
    <p class="subtitle">MTS AMTSILATI BANGSRI</p>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari Mata Pelajaran..." autocomplete="off">
    </div>
    
    <div id="results" class="results"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

function parseCSV(text){
    const lines = text.split(/\r?\n/);
    if(lines.length === 0) return [];
    const headers = lines.shift().split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iKelas = headers.indexOf("kelas");
    const iMapel = headers.indexOf("mapel");
    const iLink  = headers.indexOf("link");
    
    const result = [];
    lines.forEach(line => {
        if(!line.trim()) return;
        const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g,'').trim());
        if(cols[iMapel]) {
            result.push({ kelas: cols[iKelas] || "-", mapel: cols[iMapel], link: cols[iLink] || "#" });
        }
    });
    return result;
}

async function fetchCSV(){
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch(e) {
        document.getElementById("results").innerHTML = '<div class="empty">Gagal memuat data.</div>';
    }
}

function highlight(text, q){
    if(!q) return text;
    const re = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'gi');
    return text.replace(re, m => `<mark class="hi">${m}</mark>`);
}

function renderResults(data, q = ""){
    const container = document.getElementById("results");
    container.innerHTML = "";
    if(data.length === 0){
        container.innerHTML = '<div class="empty">Tidak ditemukan.</div>'; 
        return;
    }
    
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <span class="kelas">KBM KELAS ${highlight(item.kelas, q)}</span>
            <div class="mapel">${highlight(item.mapel, q)}</div>
            <div class="action">KERJAKAN SEKARANG</div>
        `;

        div.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(div);
        setTimeout(() => div.classList.add("show"), 40 * i);
    });
}

document.getElementById("searchInput").addEventListener("input", function(){
    const q = this.value.toLowerCase().trim();
    if(!q){ document.getElementById("results").innerHTML = ""; return; }
    const filtered = allData.filter(x => x.kelas.toLowerCase().includes(q) || x.mapel.toLowerCase().includes(q));
    renderResults(filtered, q);
});

fetchCSV();
</script>
</body>
</html>

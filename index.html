<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL TES PENGESAHAN KBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #31c157; 
            --white: #ffffff;
            /* Warna Aksen Kelas */
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: 
                radial-gradient(circle at 20% 20%, #39da63 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #2bad4e 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: var(--white);
        }

        /* MASKOT POJOK */
        .corner-mascot {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 90px;
            z-index: 999;
            pointer-events: none;
            animation: floatMascot 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }
        @keyframes floatMascot {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            flex: 1;
            margin: 0 auto;
            padding: 40px 15px;
        }

        .logo-madrasah {
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            padding: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 4px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin: 0;
            font-weight: 800;
            letter-spacing: -1.5px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 10px 0 25px;
        }

        /* CLOCK GLASS STYLE */
        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 15px 35px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #digital-clock { font-size: 32px; font-weight: 800; letter-spacing: 2px; }
        #digital-date { font-size: 13px; font-weight: 700; margin-top: 5px; opacity: 0.9; }

        /* SEARCH BOX */
        .search-box { 
            margin: 0 auto 50px; 
            max-width: 550px; 
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-wrapper .icon { position: absolute; left: 25px; font-size: 22px; z-index: 10; }
        .search-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 20px 25px 20px 70px;
            border-radius: 50px;
            color: #111827;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            outline: none;
            transition: 0.3s;
        }
        .search-box input:focus { background: #fff; transform: scale(1.02); }

        /* GRID RESULTS */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        /* CARD SEMI-TRANSPARENT (GLOSSY) */
        .card {
            background: rgba(255, 255, 255, 0.15); /* Transparan */
            backdrop-filter: blur(20px); /* Efek Kaca */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 35px;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Efek Glossy / Cahaya di kartu */
        .card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: rotate(30deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--accent-color);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 20px var(--accent-color);
        }

        /* Badge Kelas Tetap Kontras */
        .card .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, white); 
            padding: 12px 25px;
            border-radius: 18px;
            font-size: 26px;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        .card .mapel {
            font-size: 26px;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            margin-bottom: 30px;
            flex-grow: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Info tambahan di dalam kartu agar menarik */
        .card .info-tag {
            font-size: 12px;
            font-weight: 700;
            background: rgba(0,0,0,0.2);
            padding: 5px 12px;
            border-radius: 50px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .card .action-label {
            font-weight: 800;
            font-size: 14px;
            color: var(--accent-color);
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text { font-size: 15px; font-weight: 800; }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            #digital-clock { font-size: 26px; }
        }
    </style>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com/512/3588/3588613.png" class="corner-mascot" alt="Mascot">

    <div class="container">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png" alt="Logo">
        </div>
        
        <h1>PORTAL TES PENGESAHAN KBM</h1>
        <p class="subtitle">MTs Amtsilati - KBM Online</p>

        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
            <div id="digital-date">Memuat Tanggal...</div>
        </div>

        <div class="search-box">
            <div class="search-wrapper">
                <span class="icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Ketik mata pelajaran..." autocomplete="off">
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <footer>
        <div class="footer-text">
            &copy; 2026 MTs Amtsilati. Dikembangkan dengan ‚ù§Ô∏è untuk Siswa Madrasah.
        </div>
    </footer>

<script>
// --- JAM DIGITAL ---
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds} WIB`;

    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    document.getElementById('digital-date').textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}
setInterval(updateClock, 1000); updateClock();

// --- SEARCH & RENDER ---
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) { console.error("CSV Error"); }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getCardStyle(kelas) {
    if(kelas.includes("7")) return { accent: "#2563eb", text: "white" }; 
    if(kelas.includes("8")) return { accent: "#facc15", text: "#854d0e" }; 
    if(kelas.includes("9")) return { accent: "#dc2626", text: "white" }; 
    return { accent: "#fff", text: "#111" };
}

function render(data, q = "") {
    const container = document.getElementById("results");
    if (q.length === 0) { container.innerHTML = ""; return; }
    
    container.innerHTML = "";
    data.forEach((item, index) => {
        const style = getCardStyle(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', style.accent);
        card.style.setProperty('--text-color', style.text);
        
        card.innerHTML = `
            <div class="info-tag">MADRASAH DIGITAL</div>
            <div><span class="badge-kelas">KELAS ${item.kelas}</span></div>
            <div class="mapel">${item.mapel}</div>
            <div class="action-label">
                <span>KLIK UNTUK MENGERJAKAN</span>
                <span style="font-size:20px">‚ûî</span>
            </div>
        `;
        
        card.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
    render(filtered, q);
});

init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL TES PENGESAHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #00AA5B; /* Hijau Tokopedia */
            --white: #ffffff;
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
            --verified-purple: #9b59b6; /* Warna Ungu Centang */
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: linear-gradient(135deg, #00AA5B 0%, #008f4d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: var(--white);
        }

        /* MASKOT ROBOT DI POJOK */
        .corner-robot {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 80px;
            z-index: 999;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-15px) translateX(-5px); }
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            flex: 1;
            margin: 0 auto;
            padding: 40px 15px;
        }

        .logo-madrasah {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(24px, 5vw, 40px);
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 8px 0 20px;
            opacity: 0.9;
        }

        /* 3D CLOCK MINIMALIS */
        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 10px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Blur dikurangi agar enteng */
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 35px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 4px 0 rgba(255,255,255,0.2) inset;
        }
        #digital-clock { font-size: 24px; font-weight: 800; letter-spacing: 2px; }
        #digital-date { font-size: 11px; font-weight: 700; margin-top: 3px; }

        /* SEARCH BOX SUPER BESAR */
        .search-box { 
            margin: 0 auto 50px; 
            max-width: 750px; 
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .search-wrapper .icon { position: absolute; left: 30px; top: 50%; transform: translateY(-50%); font-size: 26px; z-index: 10; }
        .search-box input {
            width: 100%;
            background: #ffffff;
            border: none;
            padding: 22px 30px 22px 80px;
            border-radius: 50px;
            color: #111827;
            font-size: 19px;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            outline: none;
            box-sizing: border-box;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        /* 3D SOLID CARD */
        .card {
            background: #ffffff; /* Dibuat solid agar performa naik */
            border-radius: 25px;
            padding: 30px;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 0 #e0e0e0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 6px 0 var(--accent-color);
        }

        /* INFO TAG DENGAN CENTANG UNGU */
        .info-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
        }
        .info-tag {
            font-size: 11px;
            font-weight: 800;
            color: #4b5563;
            text-transform: uppercase;
        }
        .verified-badge {
            background: var(--verified-purple);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .card .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, white); 
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 15px;
        }

        .card .mapel {
            font-size: 22px;
            font-weight: 800;
            color: #111827;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        .card .warning-text {
            font-size: 12px;
            font-weight: 700;
            color: #4b5563;
            background: #f3f4f6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card .action-label {
            font-weight: 800;
            font-size: 13px;
            color: var(--accent-color);
            padding-top: 15px;
            border-top: 2px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 20px;
            text-align: center;
            margin-top: auto;
        }
        .footer-logo { font-size: 22px; font-weight: 800; margin-bottom: 10px; color: var(--white); }
        .footer-text { font-size: 13px; font-weight: 600; opacity: 0.8; max-width: 600px; margin: 0 auto; }
        .footer-separator { width: 50px; height: 3px; background: var(--bg-app); margin: 20px auto; border-radius: 10px; }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            .corner-robot { width: 60px; right: 10px; }
        }
    </style>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="corner-robot" alt="Robot">

    <div class="container">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png" alt="Logo">
        </div>
        
        <h1>PORTAL TES PENGESAHAN</h1>
        <p class="subtitle">MTs Amtsilati - KBM Online</p>

        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
            <div id="digital-date">Memuat Tanggal...</div>
        </div>

        <div class="search-box">
            <div class="search-wrapper">
                <span class="icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Cari Mata Pelajaran atau Kelas..." autocomplete="off">
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <footer>
        <div class="footer-logo">MTs AMTSILATI</div>
        <div class="footer-text">
            Sistem evaluasi digital madrasah mandiri berprestasi. <br> 
            Gunakan kejujuran sebagai modal utama kesuksesanmu.
        </div>
        <div class="footer-separator"></div>
        <div style="font-size: 11px; font-weight: 700; opacity: 0.5;">
            &copy; 2026 MTs Amtsilati. Dikembangkan dengan ‚ù§Ô∏è untuk Siswa Madrasah.
        </div>
    </footer>

<script>
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds} WIB`;
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    document.getElementById('digital-date').textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}
setInterval(updateClock, 1000); updateClock();

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) { console.error("CSV Error"); }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^!]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getCardStyle(kelas) {
    if(kelas.includes("7")) return { accent: "#2563eb", text: "white" }; 
    if(kelas.includes("8")) return { accent: "#facc15", text: "#854d0e" }; 
    if(kelas.includes("9")) return { accent: "#dc2626", text: "white" }; 
    return { accent: "#00AA5B", text: "white" };
}

function render(data, q = "") {
    const container = document.getElementById("results");
    if (q.length === 0) { container.innerHTML = ""; return; }
    container.innerHTML = "";
    data.forEach((item) => {
        const style = getCardStyle(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', style.accent);
        card.style.setProperty('--text-color', style.text);
        
        card.innerHTML = `
            <div class="info-header">
                <span class="info-tag">Madrasah Digital</span>
                <div class="verified-badge">‚úì</div>
            </div>
            <div><span class="badge-kelas">KELAS ${item.kelas}</span></div>
            <div class="mapel">${item.mapel}</div>
            <div class="warning-text">‚ö†Ô∏è Periksa kembali identitas & teliti sebelum memulai tes ini.</div>
            <div class="action-label">
                <span>MASUK KE TES</span>
                <span style="font-size:18px">‚ûî</span>
            </div>
        `;
        card.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
    render(filtered, q);
});

init();
</script>
</body>
</html>

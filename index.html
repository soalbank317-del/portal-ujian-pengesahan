<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tes Pengesahan KBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #31c157; 
            --white: #ffffff;
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: radial-gradient(circle at top right, #39da63, #2bad4e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ANIMASI KARTUN DI POJOK (FLOAT) */
        .corner-mascot {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 100px;
            z-index: 999;
            pointer-events: none;
            animation: floatMascot 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        @keyframes floatMascot {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            flex: 1;
            margin: 0 auto;
            padding: 50px 15px;
        }

        /* LOGO HEADER */
        .logo-madrasah {
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 4px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin: 0;
            font-weight: 800;
            color: var(--white);
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
            letter-spacing: -1.5px;
        }

        .subtitle {
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 4px;
            color: var(--white);
            text-transform: uppercase;
            margin: 10px 0 40px;
        }

        /* SEARCH BOX DENGAN IKON */
        .search-box { 
            margin: 0 auto 50px; 
            max-width: 550px; 
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-wrapper .icon {
            position: absolute;
            left: 25px;
            font-size: 20px;
        }
        .search-box input {
            width: 100%;
            background: white;
            border: none;
            padding: 20px 25px 20px 65px;
            border-radius: 50px;
            color: #111827;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            outline: none;
            transition: 0.3s;
        }

        /* GRID RESULTS */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 28px;
            padding: 35px;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            animation: popIn 0.5s ease backwards;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .card .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, white); 
            padding: 10px 25px;
            border-radius: 15px;
            font-size: 26px; /* Super Big */
            font-weight: 800;
            display: inline-block;
            margin-bottom: 25px;
        }

        .card .mapel {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .card .action-label {
            font-weight: 800;
            font-size: 13px;
            color: var(--accent-color);
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
        }

        /* FOOTER PROFESIONAL */
        footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1100px;
            margin: 0 auto;
        }

        .footer-text {
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .footer-credit {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.7;
            font-weight: 400;
        }

        mark.hi { background: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 4px; }

        @media (max-width: 600px) {
            .corner-mascot { width: 70px; bottom: 100px; right: 10px; }
            h1 { font-size: 26px; }
        }
    </style>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com/512/3588/3588613.png" class="corner-mascot" alt="Mascot">

    <div class="container">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png" alt="Logo">
        </div>
        
        <h1>Portal Tes Pengesahan</h1>
        <p class="subtitle">MTs Amtsilati - KBM Online</p>

        <div class="search-box">
            <div class="search-wrapper">
                <span class="icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Cari mata pelajaran..." autocomplete="off">
            </div>
        </div>

        <div id="results" class="results">
            </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-text">
                &copy; 2026 MTs Amtsilati. Dikembangkan dengan ‚ù§Ô∏è untuk Siswa Madrasah.
            </div>
            <div class="footer-credit">
                Sistem Portal Ujian Digital - Standar Kualitas Madrasah Mandiri Berprestasi
            </div>
        </div>
    </footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) { console.error("Data error"); }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getCardStyle(kelas) {
    if(kelas.includes("7")) return { accent: "#2563eb", text: "white" }; 
    if(kelas.includes("8")) return { accent: "#facc15", text: "#854d0e" }; 
    if(kelas.includes("9")) return { accent: "#dc2626", text: "white" }; 
    return { accent: "#10b981", text: "white" };
}

function render(data, q = "") {
    const container = document.getElementById("results");
    if (q.length === 0) {
        container.innerHTML = "";
        return;
    }
    if (data.length === 0) {
        container.innerHTML = '<div style="grid-column: 1/-1; padding: 50px; font-weight: 800; color: white;">üò¢ Tidak ditemukan.</div>';
        return;
    }

    container.innerHTML = "";
    data.forEach((item, index) => {
        const style = getCardStyle(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', style.accent);
        card.style.setProperty('--text-color', style.text);
        card.style.animationDelay = (index * 0.03) + "s";
        
        card.innerHTML = `
            <div><span class="badge-kelas">KELAS ${item.kelas}</span></div>
            <div class="mapel">${item.mapel.replace(new RegExp(q, 'gi'), m => `<mark class="hi">${m}</mark>`)}</div>
            <div class="action-label"><span>MULAI TES</span><span>‚ûî</span></div>
        `;
        
        card.onclick = () => { if(item.link !== "#") window.open(item.link, '_blank'); };
        container.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
    render(filtered, q);
});

init();
</script>
</body>
</html>

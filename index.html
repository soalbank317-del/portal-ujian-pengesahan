<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PORTAL TES PENGESAHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #00AA5B; /* Hijau Tokopedia */
            --white: #ffffff;
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
            --verified-purple: #9b59b6;
        }

        /* FULL SCREEN LOCK */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-app);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: linear-gradient(135deg, #00AA5B 0%, #008f4d 100%);
            display: flex;
            flex-direction: column;
            color: var(--white);
        }

        /* ROBOT 3D AI */
        .corner-robot {
            position: fixed;
            bottom: 60px;
            right: 15px;
            width: 100px;
            z-index: 999;
            pointer-events: none;
            animation: floatRobot 4s ease-in-out infinite;
        }
        @keyframes floatRobot {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* HEADER CENTERED */
        header {
            flex: 1; /* Mengambil ruang tengah saat belum ada pencarian */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Header mengecil ke atas saat mulai mencari */
        body.searching header {
            flex: 0;
            padding: 20px 15px 10px;
            justify-content: flex-start;
        }

        .logo-madrasah {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 5px 0 #d1d1d1;
            border: 4px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            transform: perspective(500px) rotateX(10deg);
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(24px, 6vw, 42px);
            margin: 0;
            font-weight: 800;
            text-align: center;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c5c5c5, 0 3px 0 #bbb, 0 6px 15px rgba(0,0,0,.3);
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1), 0 4px 0 rgba(255,255,255,0.2) inset;
            transform: perspective(1000px) rotateX(10deg);
        }
        #digital-clock { font-size: 24px; font-weight: 800; }
        #digital-date { font-size: 11px; font-weight: 700; margin-top: 3px; }

        .search-box { 
            width: 90%;
            max-width: 700px;
            margin-top: 20px;
        }
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-wrapper .icon { position: absolute; left: 25px; font-size: 24px; color: #00AA5B; }
        .search-box input {
            width: 100%;
            background: #ffffff;
            border: none;
            padding: 22px 30px 22px 75px;
            border-radius: 60px;
            color: #111827;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            outline: none;
        }

        /* SCROLLABLE CONTENT */
        main {
            flex: 2;
            overflow-y: auto;
            padding: 0 15px 30px;
            display: none; /* Sembunyikan sampai user mengetik */
            -webkit-overflow-scrolling: touch;
        }
        body.searching main { display: flex; justify-content: center; }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            align-content: start;
        }

        /* 3D SOLID CARD */
        .card {
            background: #ffffff;
            border-radius: 28px;
            padding: 30px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 0 #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #111827;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.2), 0 6px 0 var(--accent-color); }

        .info-header { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .info-tag { font-size: 11px; font-weight: 800; color: #4b5563; text-transform: uppercase; }
        .verified-badge { background: var(--verified-purple); color: white; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }

        .card .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, white); 
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .card .mapel { font-size: 22px; font-weight: 800; margin-bottom: 15px; line-height: 1.2; }
        .card .warning-text { font-size: 12px; font-weight: 700; background: #f3f4f6; padding: 10px; border-radius: 10px; margin-bottom: 20px; }

        /* FIXED FOOTER */
        footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        .footer-text { font-size: 14px; font-weight: 800; }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            .logo-madrasah { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co.com/mVzkz5xG/robot-removebg-preview.png" class="corner-robot" alt="AI Robot">

    <header id="appHeader">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png" alt="Logo">
        </div>
        <h1>PORTAL TES PENGESAHAN</h1>
        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
            <div id="digital-date">Memuat Tanggal...</div>
        </div>
        <div class="search-box">
            <div class="search-wrapper">
                <span class="icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Ketik mata pelajaran..." autocomplete="off">
            </div>
        </div>
    </header>

    <main id="appMain">
        <div id="results" class="results"></div>
    </main>

    <footer>
        <div class="footer-text">MTs AMTSILATI &copy; 2026</div>
    </footer>

<script>
const searchInput = document.getElementById('searchInput');
const body = document.body;

// 1. FUNGSI UPDATE JAM
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('digital-clock').textContent = `${hours}:${seconds % 2 === 0 ? ':' : ' '}${minutes}:${seconds} WIB`;
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    document.getElementById('digital-date').textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}
setInterval(updateClock, 1000); updateClock();

// 2. AUTO RESET KETIKA PINDAH TAB (Visibility API)
document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden') {
        // Saat user keluar tab, langsung hapus isian
        resetSearch();
    }
});

function resetSearch() {
    searchInput.value = '';
    body.classList.remove('searching');
    document.getElementById('results').innerHTML = '';
}

// 3. LOGIKA PENCARIAN & LAYOUT
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) { console.error("CSV Error"); }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    if(lines.length < 2) return [];
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getCardStyle(kelas) {
    if(kelas.includes("7")) return { accent: "#2563eb", text: "white" }; 
    if(kelas.includes("8")) return { accent: "#facc15", text: "#854d0e" }; 
    if(kelas.includes("9")) return { accent: "#dc2626", text: "white" }; 
    return { accent: "#00AA5B", text: "white" };
}

searchInput.addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase().trim();
    if (q.length > 0) {
        body.classList.add('searching');
        const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
        render(filtered);
    } else {
        body.classList.remove('searching');
    }
});

function render(data) {
    const container = document.getElementById('results');
    container.innerHTML = "";
    data.forEach((item) => {
        const style = getCardStyle(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', style.accent);
        card.style.setProperty('--text-color', style.text);
        card.innerHTML = `
            <div class="info-header"><span class="info-tag">Madrasah Digital</span><div class="verified-badge">‚úì</div></div>
            <div><span class="badge-kelas">KELAS ${item.kelas}</span></div>
            <div class="mapel">${item.mapel}</div>
            <div class="warning-text">‚ö†Ô∏è Periksa kembali identitas & teliti.</div>
            <div style="font-weight:800; color:var(--accent-color); text-align:right">MULAI ‚ûî</div>
        `;
        card.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(card);
    });
}

init();
</script>
</body>
</html>

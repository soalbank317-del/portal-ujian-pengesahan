<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tes Pengesahan KBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #31c157; 
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --text-dark: #111827;
            --text-muted: #6b7280;
            /* Warna Aksen Lebih Berani */
            --cls-7: #06b6d4; /* Cyan */
            --cls-8: #3b82f6; /* Blue */
            --cls-9: #f59e0b; /* Amber */
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: radial-gradient(circle at top right, #39da63, #2bad4e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }

        /* LOGO FIX */
        .logo-wrapper { margin-bottom: 25px; }
        .logo-madrasah {
            width: 110px;
            height: 110px;
            background: white; /* Latar belakang logo putih */
            border-radius: 50%;
            display: inline-block;
            padding: 10px; /* Jarak logo ke pinggir lingkaran */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            box-sizing: border-box;
        }
        .logo-madrasah img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Agar logo tidak gepeng */
        }

        h1 {
            font-size: clamp(26px, 6vw, 44px);
            margin: 0;
            font-weight: 800;
            color: white;
            letter-spacing: -1.5px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* SEARCH BOX */
        .search-box { 
            margin: 0 auto 50px; 
            max-width: 550px; 
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .search-box input {
            width: 100%;
            background: white;
            border: 2px solid transparent;
            padding: 18px 30px;
            border-radius: 20px;
            color: var(--text-dark);
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            outline: none;
            transition: all 0.3s;
        }
        .search-box input:focus {
            border-color: var(--white);
            transform: scale(1.02);
        }

        /* GRID RESULTS */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* KARTU PROFESIONAL */
        .card {
            background: white;
            border-radius: 24px;
            padding: 30px;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        /* Label Kelas Besar */
        .card .kelas-badge {
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 18px; /* Lebih Besar */
            font-weight: 800;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card .mapel {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .card .footer-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid var(--gray-100);
            color: var(--accent-color);
            font-weight: 700;
            font-size: 14px;
        }

        /* Dekorasi Lingkaran halus di kartu */
        .card::after {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            opacity: 0.05;
            border-radius: 50%;
        }

        .info-msg {
            grid-column: 1/-1;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        mark.hi { background: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 4px; }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-wrapper">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png" alt="Logo Madrasah">
        </div>
    </div>
    
    <h1>Portal Tes Pengesahan</h1>
    <p class="subtitle">MTs Amtsilati - KBM Online</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari Mata Pelajaran atau Kelas..." autocomplete="off">
    </div>

    <div id="results" class="results">
        <div class="info-msg">Silakan ketik nama pelajaran (contoh: IPA) untuk mulai.</div>
    </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) { console.error("Data error"); }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getAccentColor(kelas) {
    if(kelas.includes("7")) return "#06b6d4"; 
    if(kelas.includes("8")) return "#3b82f6"; 
    if(kelas.includes("9")) return "#f59e0b"; 
    return "#10b981";
}

function render(data, q = "") {
    const container = document.getElementById("results");
    if (q.length === 0) {
        container.innerHTML = '<div class="info-msg">Silakan ketik nama pelajaran (contoh: IPA) untuk mulai.</div>';
        return;
    }
    if (data.length === 0) {
        container.innerHTML = '<div class="info-msg">Maaf, mata pelajaran tidak ditemukan.</div>';
        return;
    }

    container.innerHTML = "";
    data.forEach((item) => {
        const color = getAccentColor(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', color);
        
        card.innerHTML = `
            <div>
                <span class="kelas-badge">KELAS ${item.kelas}</span>
            </div>
            <div class="mapel">${item.mapel.replace(new RegExp(q, 'gi'), m => `<mark class="hi">${m}</mark>`)}</div>
            <div class="footer-action">
                <span>KERJAKAN SEKARANG</span>
                <span>âž”</span>
            </div>
        `;
        
        card.onclick = () => { if(item.link !== "#") window.open(item.link, '_blank'); };
        container.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = allData.filter(d => 
        d.mapel.toLowerCase().includes(q) || 
        d.kelas.toLowerCase().includes(q)
    );
    render(filtered, q);
});

init();
</script>
</body>
</html>

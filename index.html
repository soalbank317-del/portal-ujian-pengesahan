<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tes Pengesahan KBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #31c157; 
            --white: #ffffff;
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: radial-gradient(circle at top right, #39da63, #2bad4e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }

        /* ANIMASI KARTUN MASKOT */
        .mascot-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .mascot-img {
            width: 120px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* LOGO MADRASAH */
        .logo-madrasah {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 4px solid rgba(255, 255, 255, 0.4);
            margin-top: -30px;
            position: relative;
            z-index: 2;
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin: 15px 0 5px;
            font-weight: 800;
            color: var(--white);
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 4px;
            color: var(--white);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* SEARCH BOX */
        .search-box { 
            margin: 0 auto 50px; 
            max-width: 550px; 
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .search-box input {
            width: 100%;
            background: white;
            border: none;
            padding: 20px 35px;
            border-radius: 25px;
            color: #111827;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            outline: none;
            transition: 0.3s;
        }
        .search-box input:focus { transform: scale(1.03); }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* CARD STYLE */
        .card {
            background: white;
            border-radius: 28px;
            padding: 35px;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: popIn 0.5s ease backwards;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .card:hover {
            transform: translateY(-15px) rotate(1deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .card .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, white); 
            padding: 10px 22px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 20px;
        }

        .card .mapel {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            line-height: 1.2;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .card .action-label {
            font-weight: 800;
            font-size: 13px;
            color: var(--accent-color);
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
        }

        /* INFO MESSAGE */
        .info-msg {
            grid-column: 1/-1;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            font-weight: 800;
            color: var(--white);
            border: 3px dashed rgba(255, 255, 255, 0.4);
            font-size: 20px;
        }

        .info-msg span { font-size: 50px; display: block; margin-bottom: 10px; }

        mark.hi { background: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 4px; }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            .mascot-img { width: 90px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mascot-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3426/3426653.png" class="mascot-img" alt="Mascot">
        <br>
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png" alt="Logo">
        </div>
    </div>
    
    <h1>Portal Tes Pengesahan</h1>
    <p class="subtitle">MTs Amtsilati - KBM Online</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Ayo cari mata pelajaranmu..." autocomplete="off">
    </div>

    <div id="results" class="results">
        <div class="info-msg">
            <span>üîç</span>
            Silakan ketik nama mata pelajaran untuk mulai mencari.
        </div>
    </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

async function init() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        allData = parseCSV(text);
    } catch (e) { console.error("Error loading data"); }
}

function parseCSV(text) {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
    const iK = headers.indexOf("kelas"), iM = headers.indexOf("mapel"), iL = headers.indexOf("link");
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g,'').trim());
        return { kelas: c[iK] || "", mapel: c[iM] || "", link: c[iL] || "#" };
    });
}

function getCardStyle(kelas) {
    if(kelas.includes("7")) return { accent: "#2563eb", text: "white" }; 
    if(kelas.includes("8")) return { accent: "#facc15", text: "#854d0e" }; 
    if(kelas.includes("9")) return { accent: "#dc2626", text: "white" }; 
    return { accent: "#10b981", text: "white" };
}

function render(data, q = "") {
    const container = document.getElementById("results");
    if (q.length === 0) {
        container.innerHTML = '<div class="info-msg"><span>üîç</span>Silakan ketik nama mata pelajaran untuk mulai mencari.</div>';
        return;
    }
    if (data.length === 0) {
        container.innerHTML = '<div class="info-msg"><span>üò¢</span>Maaf, mata pelajaran tidak ditemukan.</div>';
        return;
    }

    container.innerHTML = "";
    data.forEach((item, index) => {
        const style = getCardStyle(item.kelas);
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', style.accent);
        card.style.setProperty('--text-color', style.text);
        card.style.animationDelay = (index * 0.05) + "s";
        
        card.innerHTML = `
            <div><span class="badge-kelas">KELAS ${item.kelas}</span></div>
            <div class="mapel">${item.mapel.replace(new RegExp(q, 'gi'), m => `<mark class="hi">${m}</mark>`)}</div>
            <div class="action-label"><span>MULA SEKARANG</span><span>‚ûî</span></div>
        `;
        
        card.onclick = () => { if(item.link !== "#") window.open(item.link, '_blank'); };
        container.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
    render(filtered, q);
});

init();
</script>
</body>
</html>

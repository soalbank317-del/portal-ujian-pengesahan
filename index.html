<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PORTAL TES PENGESAHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #00AA5B; 
            --white: #ffffff;
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
            --verified-purple: #9b59b6;
        }

        /* LOCK LAYAR AGAR PAS */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Matiin scroll utama */
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: linear-gradient(135deg, #00AA5B 0%, #008f4d 100%);
            color: var(--white);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .corner-robot {
            position: fixed;
            bottom: 60px;
            right: 15px;
            width: 80px;
            z-index: 999;
            pointer-events: none;
            animation: floatRobot 4s infinite ease-in-out;
        }
        @keyframes floatRobot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* HEADER ANIMASI */
        header {
            text-align: center;
            padding: 20px 0 10px;
            transition: all 0.4s ease;
            flex-shrink: 0;
        }

        /* Hilangkan logo & jam saat ngetik biar hemat layar */
        body.searching header .logo-madrasah, 
        body.searching header h1, 
        body.searching header .clock-container {
            display: none;
        }

        .logo-madrasah {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            padding: 8px;
            margin-bottom: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2), 0 3px 0 #d1d1d1;
            border: 3px solid rgba(255, 255, 255, 0.5);
            display: inline-block;
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: 24px;
            font-weight: 800;
            text-shadow: 0 1px 0 #ccc, 0 3px 10px rgba(0,0,0,.3);
            margin-bottom: 10px;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        #digital-clock { font-size: 18px; font-weight: 800; }

        /* KOTAK CARI */
        .search-container {
            padding: 10px 20px;
            flex-shrink: 0;
        }
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-wrapper .icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 20px; color: #00AA5B; }
        input {
            width: 100%;
            padding: 15px 20px 15px 55px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            outline: none;
            box-sizing: border-box;
        }

        /* AREA HASIL (SCROLL DISINI SAJA) */
        main {
            flex: 1;
            overflow-y: auto; /* Cuma ini yang bisa scroll */
            padding: 10px 20px 80px;
            display: flex;
            justify-content: center;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            align-content: start;
        }

        /* CARD STYLE */
        .card {
            background: #fff;
            color: #111;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 0 #d1d1d1, 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.2s;
        }
        .card:active { transform: translateY(4px); box-shadow: 0 4px 0 #d1d1d1; }

        .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, #fff);
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .mapel { font-size: 18px; font-weight: 800; margin-bottom: 10px; line-height: 1.2; }
        
        .verified-header { display: flex; align-items: center; gap: 5px; margin-bottom: 8px; font-size: 10px; font-weight: 700; color: #666; }
        .v-icon { background: var(--verified-purple); color: #fff; border-radius: 50%; width: 14px; height: 14px; display: flex; align-items: center; justify-content: center; font-size: 8px; }

        /* FOOTER KECIL */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            text-align: center;
            font-size: 11px;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co.com/mVzkz5xG/robot-removebg-preview.png" class="corner-robot">

    <header>
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png">
        </div>
        <h1>PORTAL PENGESAHAN</h1>
        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <span class="icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Cari Mapel atau Kelas..." autocomplete="off">
        </div>
    </div>

    <main>
        <div id="results" class="results"></div>
    </main>

    <footer>
        MTs AMTSILATI &copy; 2026 - Dikembangkan dengan ‚ù§Ô∏è
    </footer>

<script>
const searchInput = document.getElementById('searchInput');
const body = document.body;

// JAM
function updateClock() {
    const now = new Date();
    document.getElementById('digital-clock').textContent = now.toLocaleTimeString('id-ID');
}
setInterval(updateClock, 1000); updateClock();

// RESET SAAT PINDAH TAB
document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden') {
        searchInput.value = '';
        body.classList.remove('searching');
        document.getElementById('results').innerHTML = '';
    }
});

// AMBIL DATA
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

fetch(CSV_URL).then(res => res.text()).then(text => {
    const lines = text.split(/\r?\n/).slice(1);
    allData = lines.map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x.replace(/^"|"$/g,'').trim());
        return { kelas: c[0] || "", mapel: c[1] || "", link: c[2] || "#" };
    });
});

searchInput.addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase().trim();
    if (q.length > 0) {
        body.classList.add('searching');
        const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
        render(filtered);
    } else {
        body.classList.remove('searching');
        document.getElementById('results').innerHTML = '';
    }
});

function render(data) {
    const container = document.getElementById('results');
    container.innerHTML = "";
    data.forEach(item => {
        let accent = "#00AA5B", txt = "white";
        if(item.kelas.includes("7")) accent = "#2563eb";
        if(item.kelas.includes("8")) { accent = "#facc15"; txt = "#854d0e"; }
        if(item.kelas.includes("9")) accent = "#dc2626";

        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', accent);
        card.style.setProperty('--text-color', txt);
        card.innerHTML = `
            <div class="verified-header"><span>Madrasah Digital</span><div class="v-icon">‚úì</div></div>
            <div class="badge-kelas">KELAS ${item.kelas}</div>
            <div class="mapel">${item.mapel}</div>
            <div style="font-size:11px; color:#999; text-align:right;">Mulai Tes ‚ûî</div>
        `;
        card.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(card);
    });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PORTAL TES PENGESAHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #00AA5B; 
            --white: #ffffff;
            --cls-7: #2563eb; 
            --cls-8: #facc15; 
            --cls-9: #dc2626; 
            --verified-purple: #9b59b6;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            background-image: linear-gradient(135deg, #00AA5B 0%, #008f4d 100%);
            color: var(--white);
        }

        body { display: flex; flex-direction: column; }

        .corner-robot {
            position: fixed;
            bottom: 70px;
            right: 15px;
            width: 100px;
            z-index: 999;
            pointer-events: none;
            animation: floatRobot 4s infinite ease-in-out;
        }
        @keyframes floatRobot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* HEADER 3D */
        header {
            text-align: center;
            padding: 40px 0 10px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }

        .logo-madrasah {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 5px 0 #d1d1d1, inset 0 -4px 8px rgba(0,0,0,0.1);
            border: 4px solid rgba(255, 255, 255, 0.5);
            display: inline-block;
            transform: perspective(500px) rotateX(10deg);
            transition: 0.5s;
        }
        .logo-madrasah img { width: 100%; height: 100%; object-fit: contain; }

        h1 {
            font-size: clamp(24px, 6vw, 42px);
            margin: 0 0 15px;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 1px 0 #cccccc, 0 2px 0 #c5c5c5, 0 3px 0 #bbbbbb, 0 4px 10px rgba(0,0,0,.3);
            transition: 0.5s;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.25);
            padding: 8px 25px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1), 0 4px 0 rgba(255,255,255,0.2) inset;
            transform: perspective(1000px) rotateX(10deg);
            transition: 0.5s;
        }
        #digital-clock { font-size: 22px; font-weight: 800; letter-spacing: 1px; }

        /* --- LOGIKA SLIDE UP --- */
        body.searching header {
            margin-top: -320px;
            opacity: 0;
            pointer-events: none;
        }

        /* SEARCH BOX DENGAN JARAK AMAN */
        .search-container {
            padding: 30px 20px 20px;
            flex-shrink: 0;
            z-index: 1001;
            transition: all 0.5s ease;
        }

        body.searching .search-container {
            padding-top: 30px; 
        }

        .search-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-wrapper .icon { position: absolute; left: 30px; top: 50%; transform: translateY(-50%); font-size: 28px; color: #00AA5B; }
        
        input {
            width: 100%;
            padding: 25px 30px 25px 85px;
            border-radius: 60px;
            border: none;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), inset 0 -4px 0 rgba(0,0,0,0.1);
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        /* AREA KARTU - HIDDEN BY DEFAULT */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 80px;
            display: none; /* Benar-benar hilang saat awal */
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }
        
        /* Muncul hanya saat sedang mencari (searching) */
        body.searching main { 
            display: flex; 
            opacity: 1; 
            transform: translateY(0); 
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            align-content: start;
        }

        /* CARD 3D */
        .card {
            background: #ffffff;
            color: #111;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 0 #e0e0e0, 0 15px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px 0 var(--accent-color), 0 20px 40px rgba(0,0,0,0.2); }

        .verified-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; font-size: 11px; font-weight: 800; color: #4b5563; text-transform: uppercase; }
        .v-icon { background: var(--verified-purple); color: #fff; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 10px; }

        .badge-kelas {
            background: var(--accent-color);
            color: var(--text-color, #fff);
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .mapel { font-size: 22px; font-weight: 800; margin-bottom: 15px; line-height: 1.2; }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            text-align: center;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
            input { font-size: 17px; padding-left: 70px; }
            body.searching .search-container { padding-top: 25px; }
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co.com/mVzkz5xG/robot-removebg-preview.png" class="corner-robot">

    <header id="headerSection">
        <div class="logo-madrasah">
            <img src="https://i.ibb.co.com/1fHCTtJ5/logo.png">
        </div>
        <h1>PORTAL TES PENGESAHAN</h1>
        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <span class="icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Ketik nama mata pelajaran..." autocomplete="off">
        </div>
    </div>

    <main id="appMain">
        <div id="results" class="results"></div>
    </main>

    <footer>
        MTs AMTSILATI &copy; 2026 - Dikembangkan dengan ‚ù§Ô∏è
    </footer>

<script>
const searchInput = document.getElementById('searchInput');
const body = document.body;
const appMain = document.getElementById('appMain');

function updateClock() {
    const now = new Date();
    document.getElementById('digital-clock').textContent = now.toLocaleTimeString('id-ID');
}
setInterval(updateClock, 1000); updateClock();

// RESET TOTAL
function clearAndReset() {
    searchInput.value = '';
    body.classList.remove('searching');
    document.getElementById('results').innerHTML = '';
    searchInput.blur();
}

document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden') {
        clearAndReset();
    }
});

// FOCUS & BLUR LOGIC
searchInput.addEventListener('focus', () => {
    // Header naik saat diklik
    body.classList.add('searching');
});

searchInput.addEventListener('blur', () => {
    // Header turun jika kotak kosong saat kursor keluar
    if (searchInput.value.trim() === "") {
        body.classList.remove('searching');
    }
});

// AMBIL DATA SPREADSHEET
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGPq9jpsKX5zc9RIsZfEuqLMJ2GrucmiAjzlSezF8oVmA0SZ3-58mekFIFI59GhLiE3vyJ_K0Lx3Zv/pub?output=csv";
let allData = [];

fetch(CSV_URL).then(res => res.text()).then(text => {
    const lines = text.split(/\r?\n/).slice(1);
    allData = lines.map(line => {
        const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => x.replace(/^"|"$/g,'').trim());
        return { kelas: c[0] || "", mapel: c[1] || "", link: c[2] || "#" };
    });
});

searchInput.addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase().trim();
    if (q.length > 0) {
        body.classList.add('searching');
        const filtered = allData.filter(d => d.mapel.toLowerCase().includes(q) || d.kelas.toLowerCase().includes(q));
        render(filtered);
    } else {
        // Jika teks dihapus sampai kosong, sembunyikan area kartu
        document.getElementById('results').innerHTML = '';
    }
});

function render(data) {
    const container = document.getElementById('results');
    container.innerHTML = "";
    
    // Jika data hasil filter kosong, area tetap bersih
    if (data.length === 0) return;

    data.forEach(item => {
        let accent = "#00AA5B", txt = "white";
        if(item.kelas.includes("7")) accent = "#2563eb";
        if(item.kelas.includes("8")) { accent = "#facc15"; txt = "#854d0e"; }
        if(item.kelas.includes("9")) accent = "#dc2626";

        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty('--accent-color', accent);
        card.style.setProperty('--text-color', txt);
        card.innerHTML = `
            <div class="verified-header"><span>Madrasah Digital</span><div class="v-icon">‚úì</div></div>
            <div class="badge-kelas">KELAS ${item.kelas}</div>
            <div class="mapel">${item.mapel}</div>
            <div style="font-size:12px; font-weight:700; color:#00AA5B; text-align:right;">MULAI TES ‚ûî</div>
        `;
        card.onclick = () => { if(item.link !== "#") window.location.href = item.link; };
        container.appendChild(card);
    });
}
</script>
</body>
</html>
